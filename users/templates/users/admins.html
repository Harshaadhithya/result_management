{% extends 'main.html' %}
{% block content %}

<br>
      <div class="container" style="width: 80%; background-color:#212529; margin-top:3%; align-items:center; text-align:center; padding:2%;">
          <p class="text-uppercase font-weight-light" style="color:#d8e2ed;  font-weight:lighter; font-size:25px; letter-spacing: 2px; "><nobr>Kumaraguru College of Technology</nobr> </p>

          <p class="text-uppercase font-weight-light" style="color:#d8e2ed;  font-weight:lighter; font-size:25px; letter-spacing: 2px; "><nobr>Admins</nobr> </p>
          

      </div>
      <div class="container" style="width: 80%; background-color:#f5f6f7;  align-items:center; padding:1.5%;">
        <div class="row" style="margin-bottom: 6px; justify-content: space-between;" >
            <div class="col">
              <form action="">
                <div class="input-group mb-3" style="width: 30%;">
                    <input type="text" class="form-control" placeholder="name..." aria-label="Recipient's username" aria-describedby="button-addon2" name="search_query" value={{search_query}}>
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" style="border-color:#212529 ;"><i class="fas fa-search"></i></button>
                </div>
              </form>
              
              
            </div>
            
          </div>
        


        

        <table class="table table-bordered">
            <thead style="text-align:center;">
                <tr>
                <th class="text-uppercase" scope="col"> <nobr>Profile</nobr></th>
                  <th class="text-uppercase" scope="col">Name</th>
                  <th class="text-uppercase" scope="col">Mobile</th>
                  <th class="text-uppercase" scope="col">verified</th>

                </tr>
              </thead>
              <tbody>
                  {% for admin in admins %}
                <tr style="vertical-align:middle; text-align:center;">
                  <td class="text-uppercase">
                      <img src="{{admin.profile_img.url}}" class="mx-auto d-block rounded-circle" alt="demo" style="width: 40px; height: 40px; object-fit:cover;">
                    </td>
                  <td class="text-uppercase" >{{admin.name}}</td>
                  <td class="text-uppercase" >{{admin.mobile}}</td>
                  {% if admin.verified == True %}
                  <td class="text-uppercase" ><i class="fas fa-check-circle" style="color: #038024;"></i></td>
                  {% else %}
                  <td class="text-uppercase" ><i class="fas fa-times-circle" style="color: #992943;"></i></td>
                  <td class="text-uppercase" ><a href="{% url 'verify_admin' admin.id %}" style="text-decoration: none;">Verify user</a></td>
                  <td class="text-uppercase" ><a href="{% url 'delete_admin' admin.id %}" style="text-decoration: none;"><i class="fas fa-trash-alt" style="color: #992943;"></i></a></td>


                  {% endif %}

                </tr>
                {% endfor %}


              </tbody>
        </table>
      </div>
{% endblock %}
