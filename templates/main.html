<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/css/all.css' %}" rel="stylesheet">

   

    
</head>
<body style="background-color: #d8e2ed; padding:0%;">
      {% include 'navbar.html' %}
      
      {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="centered1 alert alert-danger alert-dismissible fade show" role="alert" style="width: 30%; margin-left:35%; text-align:center ;z-index:100; " >
                <i class="fas fa-exclamation-circle"></i>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% elif message.tags == 'success' %}
            <div class="centered1 alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="width: 30%; margin-left:35%; text-align:center;z-index:101;" >
                <i class="far fa-check-circle"></i>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% else %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: 30%; margin-left:35%; text-align:center" >
                <i class="fas fa-exclamation-triangle"></i>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
      
  
      {% block content %}
  
      {% endblock %}
      
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
