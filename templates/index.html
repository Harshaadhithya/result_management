{% extends 'main.html' %}

{% load static %}
{% block content %}
<style>
    .mycontainer{
        position: relative;
        text-align: center;
        color: white;     
    }
    .centered {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .centered1{
        position: absolute;
        top: 10%;
        
      }
</style>

<div class="mycontainer" style="background-color:#212529; padding:0%; margin:0% 0% 0% 0%; ">
    <img src="{% static 'images/bg-3.jpg' %}" alt="" style="width: 100%;">
    {% if request.user.is_authenticated %}
    {% if request.user.profile.verified != True %}
    <div class="centered alert alert-warning" role="alert">
        Wait for Approval, Only verified Users can access this website!
    </div>
    {% endif %}
    {% endif %}
</div>

    

{% endblock %}
