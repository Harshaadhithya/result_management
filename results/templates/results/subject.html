{% extends 'main.html' %}

{% block content %}

<style>
  .search-box{
    width: fit-content;
    height: fit-content;
    position: relative;
  }
  .input-search{
    height: 50px;
    width: 50px;
    border-style: none;
    padding: 10px;
    font-size: 16px;
    letter-spacing: 2px;
    outline: none;
    border-radius: 25px;
    transition: all .5s ease-in-out;
    background-color: #212529;
    padding-right: 40px;
    color:#212529;
  }
  .input-search::placeholder{
    color:#212529;
    font-size: 18px;
    letter-spacing: 2px;
    font-weight: 100;
  }
  .btn-search{
    width: 50px;
    height: 50px;
    border-style: none;
    font-size: 16px;
    font-weight: bold;
    outline: none;
    cursor: pointer;
    border-radius: 50%;
    position: absolute;
    right: 0px;
    color:#ffffff ;
    background-color:#212529;
    pointer-events: painted;  
  }
  .btn-search:focus ~ .input-search{
    width: 250px;
    border-radius: 0px;
    background-color: transparent;
    border-bottom:1px solid rgba(255,255,255,.5);
    transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
  }
  
  .input-search:focus{
    width: 250px;
    border-radius: 0px;
    background-color: transparent;
    border-bottom:1px solid rgba(255,255,255,.5);
    transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
  }
  
</style>






<br>
<div class="container" style="width: 70%; background-color:#212529;  align-items:center; text-align:center; padding:20px 0 3px 0; margin-top:3%;">
      <p class="text-uppercase font-weight-light" style="color:#d8e2ed;  font-weight:lighter; font-size:25px; letter-spacing: 2px; ">Subjects</p>
      
</div>
<div class="container" style="width: 70%; background-color:#f5f6f7;  align-items:center; text-align:center; padding:10px; " >
  <div class="row" >
    <div class="col">
      <form action="">
        <div class="input-group mb-3" style="width: 170%;">
            <input type="text" class="form-control" placeholder="Subject code,name..." aria-label="Recipient's username" aria-describedby="button-addon2" name="search_query" value={{search_query}}>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="border-color:#212529 ;"><i class="fas fa-search"></i></button>
        </div>
      </form>
      
      
    </div>
    <div class="col" style="margin-left: 60%;">
      <button type="button" class="btn btn-success text-uppercase" > <a href="{% url 'create_subject' %}" style="color: white; text-decoration:none;"><span>&#43</span>  Add Subject</a></button>

      
    </div>
  </div>
  <table class="table table-bordered">
      <thead>
          <tr>
          <th class="text-uppercase" scope="col"> <nobr>Subject Code</nobr></th>
            <th class="text-uppercase" scope="col">Subject</th>  
            <th class="text-uppercase" scope="col">Credit</th>
          </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
          <tr>
            <td class="text-uppercase">{{subject.name}}</td>
            <td class="text-uppercase"> {{subject.subject_expansion}} </td>
            
            <td> {{subject.credit}} </td>
            <td class="text-uppercase"><a style="text-decoration: none;" href="{% url 'update_subject' subject.id %}"><i class="fas fa-edit" style="color: #c29929;"></i></a></td>

            

          </tr>
          {% endfor %}
         
          

          

        </tbody>
  </table>
  
</div>

{% endblock %}
